<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Music Search - My Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 상단 네비게이션 (다른 페이지와 동일) -->
  <header class="top-nav">
    <div class="nav-left">
      <a href="index.html" class="logo">🎵 My Player</a>
    </div>
    <nav class="nav-right">
      <a href="index.html" class="nav-link">Home</a>
      <a href="playlist.html" class="nav-link">My Playlist</a>
      <a href="search.html" class="nav-link">Search</a>
      <button id="theme-toggle" class="btn small theme-btn" title="테마 전환">🌙</button>
    </nav>
  </header>

  <main class="page-wrapper">
    <div class="playlist-page-card">
      <div class="playlist-header">
        <h1>노래 검색</h1>
        <span class="playlist-count" id="search-count"></span>
      </div>

      <!-- 검색 폼 -->
      <div style="display:flex; gap:8px; margin-bottom: 14px;">
        <input
          id="search-input"
          type="text"
          placeholder="아티스트 또는 곡 제목을 입력하세요 (예: IU, BTS)"
          style="flex:1; padding:8px 10px; border-radius:999px; border:none; outline:none;"
        />
        <button id="search-btn" class="btn small">검색</button>
      </div>

      <!-- 안내 문구 -->
      <p class="empty-text" id="search-help">
        iTunes 공개 API를 사용해서 노래를 검색합니다.<br />
        30초 미리듣기(Preview)만 제공됩니다.
      </p>

      <!-- 검색 결과 리스트 -->
      <ul id="search-results" class="user-playlist-list"></ul>

      <!-- 검색 결과 없을 때 -->
      <p class="empty-text" id="search-empty" style="display:none;">
        검색 결과가 없습니다. 다른 키워드로 다시 시도해 주세요.
      </p>
    </div>
  </main>

  <!-- 검색 페이지용 오디오 (미리듣기 재생) -->
  <audio id="search-audio"></audio>

  <script src="./search.js"></script>
</body>
</html>
